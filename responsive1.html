<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Background Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* background image */
      background: url('https://via.placeholder.com/1200x800') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.5); /* transparent overlay */
    }

    header h1 {
      font-size: 2.5em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      margin: 10px;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Website</h1>
    <p>With a beautiful background image</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Sample Image 1">
      <h3>Image One</h3>
      <p>Description of the first image.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Sample Image 2">
      <h3>Image Two</h3>
      <p>Description of the second image.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Sample Image 3">
      <h3>Image Three</h3>
      <p>Description of the third image.</p>
    </div>
  </div>
</body>
</html>
