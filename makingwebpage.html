<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tote Store Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Tote</div>
        <nav>
            <a href="#">About</a>
            <a href="#">FAQ</a>
            <!-- ... other links ... -->
        </nav>
    </header>
    <main class="product-grid">
        <!-- Repeat this 'product-card' div for each product -->
        <div class="product-card">
            <img src="path/to/image.jpg" alt="Product Name">
            <div class="product-info">
                <p class="product-name">I'm a product</p>
                <p class="product-price">$15.00</p>
            </div>
        </div>
        <!-- ... more products ... -->
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
