
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout Example</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around; /* evenly spaced */
            align-items: center;           /* vertically centered */
            height: 100vh;                 /* full viewport height */
            background-color: #f0f0f0;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        {foreach from=$items item=box}
            <div class="box">{$box}</div>
        {/foreach}
    </div>
</body>
</html>
