<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .container {
      display: flex;
      flex-wrap: wrap; /* makes it responsive */
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #f4f4f4;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%; /* full width on small screens */
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Website</h1>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Sample Image 1">
      <h3>Image One</h3>
      <p>This is a description of the first image.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Sample Image 2">
      <h3>Image Two</h3>
      <p>This is a description of the second image.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Sample Image 3">
      <h3>Image Three</h3>
      <p>This is a description of the third image.</p>
    </div>
  </div>
</body>
</html>
